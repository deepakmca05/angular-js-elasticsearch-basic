<!DOCTYPE html>
<html ng-app="demo">
    <head>
        
		<link rel="stylesheet" href="bootstrap.min.css">
        <!-- project dependency libs -->
        <script src="lib/angular.min.js"></script>
        <script src="lib/elastic.min.js"></script>
        <script src="lib/elastic-angular-client.min.js"></script>
        <!-- project specific files -->
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </head>

    <body ng-controller="SearchCtrl">
        <div class="container-fluid">
            <div class="row-fluid">
                <span class="span3">
					<select ng-model="fields"  ng-options="i.label for i in viewmodel.fields"></select>
                    <input class="input-block-level" ng-model="queryTerm" type="text">
                </span>
                <button ng-click="search()" class="btn" type="button">Search</button>
            </div>

            <div class="row-fluid">
                <div class="span4">
                    <li ng-repeat="doc in results.hits.hits">
                        {{ doc._source.SCV_NO }} , {{ doc._source.FIRSTNAME }} , {{ doc._source.LASTNAME }}
						
                    </li>
                </div>
            </div>
        </div>
	
    </body>
</html>
